<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job form</title>
</head>
<body>
    <form>
    </fieldset>
    <h1>Job Application</h1>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="Name" Name="name">
    <br>
    <br>

    <label for="email id">Email id:</label>
    <input type="text" id="email id" Email id="email id">
    <br>
    <br>

    <label for="Phone no.">Phone Number:</label>
    <input type="tell" id="Phone no." Phone number="phone number">
    <br>
    <br>

    <label for="fileupload">Resume:</label>
    <input type="file" name="fileupload" id="fileupload" >
    <br>
    <br>

    <label for="counter">Experience (in years):</label> 
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br>
    <br>
    
    <fieldset>
        <legend>Skills</legend>

         <label for="checkbox">HTML:</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <br>
        <br>

        <label for="checkbox">CSS:</label>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <br>
        <br>

        <label for="checkbox">JavaScript</label>
        <input type="checkbox" name="checkbox" id="checkbox3">

    </fieldset>
    <br>

    <label for="educationType"> Highest Education</label>
    <select name="educationType" id="educationType">
        <option value="High School">High School</option>
        <option value="Associate's degree">Associate's degree</option>
        <option value="Master's Degree">Master's degree</option>
        <option value="PhD">PhD</option>
        <option value="Intermediate Degree">Intermediate Degree</option>
    </select>
    <br>
    <br>

    <fieldset>
        <legend>Availability</legend>
        <label for="radio1">Full-time</label>
        <input type="radio" name="radio" id="radio1">
        <br>

        <label for="radio2">part-time</label>
        <input type="radio" name="radio" id="radio2">

        
    </fieldset>

    <label for="textarea1">Additional Comments</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>


    <input type="submit" value="Submit Application">


 </form>
</body>
</html>
